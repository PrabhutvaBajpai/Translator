<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h1>Translator</h1>
    <div class = "main">
        <div class = "container">
            <div class = "text-input">
                <textarea name="from" class="from-text" placeholder="Enter Text" id="from"></textarea>
                <textarea name="to" class="to-text" id = "to" placeholder="Translated Text" id="to" readonly></textarea>
            </div>
        </div>
        
        <div class = "wrapper">
            <div class = "controls">
                <span class = "row from">
                    <div class = "icon">
                        <i id="from" class="fa-solid fa-copy"></i>
                        <i id="from" class = "fa-solid fa-volume-high"></i>
                    </div>
                    <select name="English" id="eng">
                        <!-- <option value="English">English</option>
                        <option value="Hindi">Hindi</option> -->
                    </select>
                </span>
                <span class = "exchange"> 
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-arrow-left"></i>
                </span>
                <span class = "row to">
                    <select name="Hindi" id="hin">
                        <!-- <option value="Hindi">Hindi</option>
                        <option value="English">English</option> -->
                    </select>
                    <div class = "icon">
                        <i id="to" class="fa-solid fa-copy"></i>
                        <i id="to" class="fa-solid fa-volume-high"></i>
                    </div>
                </span>
            </div>
            <div class="Button"></div>
            <button class = "btn">Translate</button>
        </div>
    </div>
    <script src="languages.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
